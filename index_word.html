<script>
        const $ = attr => document.querySelector(attr);
        const textDom = $('.text');
        const cursorDom = $('.cursor');
        let timer;
        let cursonTimer;

        const input = (text) => {
            const textArr = text.split('');
            let index = 0;

            const auto = () => {
                cursorDom.style.display = 'inline';
                clearInterval(cursonTimer);
                const showText = textArr.slice(0, index).join('')
                    .replace(/<\/br>/ig, '</br>> ')
                    .replace(/<span\sclass\=\"js\">([^\/]*)<\/span>/ig, '\<span style="color: #415caa"\>$1\<\/span\>')
                    .replace(/<span\sclass\=\"fun\">([^\/]*)<\/span>/ig, '\<span style="color: #de5d52"\>$1\<\/span\>');
                textDom.innerHTML = showText;
                timer = setTimeout(auto, 100);
                if(/;$/.test(showText)) {
                    clearTimeout(timer);
                    timer = setTimeout(auto, 2000);
                    cursonTimer = setInterval(() => {
                        if (cursorDom.style.display === 'none') {
                            cursorDom.style.display = 'inline';
                        } else {
                            cursorDom.style.display = 'none';
                        }
                    }, 500);
                }
                if (/\.{6}$/.test(showText)) {
                    clearTimeout(timer);
                    timer = setTimeout(auto, 2000);
                    cursonTimer = setInterval(() => {
                        if (cursorDom.style.display === 'none') {
                            cursorDom.style.display = 'inline';
                        } else {
                            cursorDom.style.display = 'none';
                        }
                    }, 500);
                    const remark = $('.remark');
                    remark.style.color = '#ffda23';
                }
                var current = text.substr(index, 1);
                if (current === '<') {
                    index = text.indexOf('>', index) + 1;
                }
                else {
                    index++;
                }
                if (index > textArr.length) {
                    clearTimeout(timer);
                    cursonTimer = setInterval(() => {
                        if (cursorDom.style.display === 'none') {
                            cursorDom.style.display = 'inline';
                        } else {
                            cursorDom.style.display = 'none';
                        }
                    }, 500);
                };
            }

            timer = setTimeout(auto, 100);
        }
        input('<span class="js">const</span> <span style="color: #a3c6ec">object</span> = <span style="color: #efc014">{}</span>;</br><span class="js">object</span>.<span class="fun">name</span> = "balala";</br><span class="remark">//还是改变一下样式吧!背景色设成#000;</span></br><span class="remark">//还是不好看，字体颜色设成</span><span style="color: #30ad23">原谅绿#30ad23</span>;</br><span class="remark">//再改一下字体大小，改为10px;</span></br><span class="remark">//我还想加一个软妹子的皂片，不知道可不可以(( ื▿ ื) ......</span></br>');
