.gray img{width:100%;max-height:350px;}.word{color:#393939;margin:5px 5px 0 5px;font-weight:600;}
.ribbon {
  width: 260px;
  padding:15px 0;
  background-color: #f13737;
  text-align:center;
  color:#fff;
  position:absolute;
  transform:rotate(-45deg);
  top:15px;
  right:15px;box-shadow: 0px 6px 5px -5px rgba(0, 0, 0, 0.5);
}
.box {
  position:absolute;
  width: 200px;
  height: 200px;
  overflow:hidden;
  top:-10px;
  left:-10px;
}
.box:after,.box:before {
  position: absolute;
  content: '';
  display: block;
  border:5px solid #870000;
  z-index:-1;
}
.box:after {
  top:0px;
  left:63%;
  transform:translatex(-63%)
}
.box:before {
  top:63%;
  left:0;
  transform:translatey(-63%)
}
</style>
